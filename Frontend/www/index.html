<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="assets/libs/less.min.js"></script>


</head>
<body>

<div class="main-pizza">

    <div class="inner-container">

        <div class="inner-container-head">

            <div class="inner-container-head-label">
                <span class="inner-container-head-label-text">
                    Усі піци
                </span>
                <span class="inner-container-head-label-number" id="amountOfPizza">
                    9
                </span>
            </div>

            <div class="container-fluid inner-container-head-menu">

                <div class="row">

                    <button class="inner-container-head-menu-item inner-container-head-menu-chosen" id="allPizza">
                        Усі
                    </button>
                    <button class="inner-container-head-menu-item" id="meatPizza">
                        М'ясні
                    </button>
                    <button class="inner-container-head-menu-item" id="pineapplePizza">
                        З ананасом
                    </button>
                    <button class="inner-container-head-menu-item" id="mushroomPizza">
                        З грибами
                    </button>
                    <button class="inner-container-head-menu-item" id="seafoodPizza">
                        З морепродуктами
                    </button>
                    <button class="inner-container-head-menu-item" id="vegaPizza">
                        Вега
                    </button>

                </div>

            </div>

        </div>

        <div class="inner-container-body">

            <div class="container-fluid">

                <div class="row" id="pizza_list">

                </div>

            </div>

        </div>

        <div class="inner-container-bottom">

            <div class="inner-container-bottom-text">
                Pizza.22 - практичний проект в межах курсу JavaScript в Києво-Могилянській Академії
            </div>
            <div class="inner-container-bottom-text">
                Доставка піци не здійснюється
            </div>

        </div>

    </div>

</div>


<div class="top">

    <div class="top-flag">
        <div class="top-flag-pizza">
            PIZZA
        </div>
        <div class="top-flag-kma">
            KMA
        </div>
    </div>
    <img src="assets/images/discountTop.svg" class="top-flag-shape">
    <div class="top-label">
        <span class="top-label-style top-number">
            (044) 222 5 222
        </span>
        <span class="top-label-style top-sc hidden-xs hidden-sm">
            24 години/ 7 днів на тиждень
        </span>
        <span class="top-label-style top-free hidden-xs hidden-sm hidden-md">
            Безкоштовна доставка піци
        </span>
        <button class="top-label-button">
            Ввійти
        </button>
        <div class="top-label-line hidden-xs">
        </div>
        <div class="top-label-pizza hidden-xs">
            Піца
        </div>
    </div>


</div>

<div class="bottom">

    <img src="assets/images/discountBottom.svg" class="bottom-flag-shape">

    <div class="bottom-flag">

        <div class="bottom-flag-text">
            ЦЬОГО
        </div>
        <div class="bottom-flag-text">
            ТИЖНЯ
        </div>
        <div class="bottom-flag-text">
            НА ВСЕ
        </div>
        <div class="bottom-flag-line"></div>
        <div class="bottom-flag-discount">
            -20%
        </div>

    </div>

</div>

<div class="main-buylist">

    <div class="main-buylist-head">

        <div class="main-buylist-head-orderAndAmount">
            <div class="main-buylist-head-order">
                Замовлення
            </div>
            <div class="main-buylist-head-amount" id="buylistAmount">
                0
            </div>
        </div>
        <div class="main-buylist-head-clear-cont">
            <button class="main-buylist-head-clear" id="clear-cart">
                Очистити замовлення
            </button>
        </div>

    </div>

    <div class="main-buylist-body " id="cart">

    </div>

    <div class="main-buylist-bottom">

        <div class="main-buylist-bottom-label">

            <div class="main-buylist-bottom-label-l">
                <div class="main-buylist-bottom-text">
                    Сума замовлення
                </div>

                <div class="main-buylist-bottom-sum">
                    <div class="main-buylist-bottom-sum-number" id="allSum">
                        0
                    </div>
                    <div class="main-buylist-bottom-sum-text">
                        грн
                    </div>
                </div>
            </div>

            <div class="main-buylist-bottom-button-container">
                <button class="main-buylist-bottom-button">
                    Замовити
                </button>
            </div>

        </div>

    </div>

</div>


<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
